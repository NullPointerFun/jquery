<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.1lianxi</title>
    <script src="js/jquery-1.12.3.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
        width: 780px;
        margin: 0 auto;
        /* 记得把这两行代码先写上，避免宽度或者高度算错，影响预期排版 */
        display: flex;
        flex-wrap: wrap;
      }
      li {
        float: left;
        width: 250px;
        height: 167px;
        margin: 5px;
      }
      img {
        width: 250px;
        height: 167px;
      }
      #btnBox {
        border: 1px solid #000;
        box-sizing: border-box;
      }
      hr {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <ul class="imgbox">
      <li>
        <img src="images/big-1.jpg" alt="" />
      </li>
      <li>
        <img src="images/big-2.jpg" alt="" />
      </li>
      <li>
        <img src="images/big-3.jpg" alt="" />
      </li>
      <li>
        <img src="images/big-4.jpg" alt="" />
      </li>
      <li id="btnBox">
        <input type="radio" name="way" value="1" checked />方式一
        <input type="radio" name="way" value="2" />方式二
        <input type="radio" name="way" value="3" />方式三
        <hr />
        <button id="toggle">显示/隐藏</button>
        <button id="fadeToggle">淡入/淡出</button>
        <button id="slideToggle">滑动显示/隐藏</button>
      </li>
      <li>
        <img src="images/big-5.jpg" alt="" />
      </li>
      <li>
        <img src="images/big-6.jpg" alt="" />
      </li>
      <li>
        <img src="images/big-7.jpg" alt="" />
      </li>
      <li>
        <img src="images/big-8.jpg" alt="" />
      </li>
    </ul>

    <script>
      $(document).ready(function () {
        //鼠标悬停
        $("li:not(#btnBox)").hover(function () {
          $(this).css({
            transform: "scale(1.1)",
            boxShadow: "0 0 20px 0 red", //水平偏移、垂直偏移、模糊半径、扩散半径、颜色组成
            zIndex: 2,
          });
        });

        //鼠标移除
        $("li").mouseleave(function () {
          $(this).css({
            transform: "scale(1)",
            boxShadow: "none",
            zIndex: 1,
          });
        });

        //显示/隐藏按钮对应动画
        $("#toggle").click(function () {
          var way = $(":checked").val();
          var queue = [];
          if (way == 1) {
            queue = [0, 1, 2, 4, 7, 6, 5, 3];
          } else if (way == 2) {
            queue = [0, 3, 5, 6, 7, 4, 2, 1];
          } else {
            queue = [0, 7, 2, 5, 1, 6, 3, 4];
          }
          var i = 0;
          var nextAnimate = function () {
            if (i < queue.length) {
              $("img").eq(queue[i]).toggle("fast", nextAnimate);
              i++;
            }
          };
          nextAnimate();
        });

        //淡入淡出按钮对应动画
        $("#fadeToggle").click(function () {
          var way = $(":checked").val();
          var queue = [];
          if (way == 1) {
            queue = [0, 1, 2, 4, 7, 6, 5, 3];
          } else if (way == 2) {
            queue = [0, 3, 5, 6, 7, 4, 2, 1];
          } else {
            queue = [0, 7, 2, 5, 1, 6, 3, 4];
          }
          var i = 0;
          var nextAnimate = function () {
            if (i < queue.length) {
              $("img").eq(queue[i]).fadeToggle("fast", nextAnimate);
              i++;
            }
          };
          nextAnimate();
        });

        //滑动显示/隐藏按钮对应的动画
        $("#slideToggle").click(function () {
          var way = $(":checked").val();
          var queue = [];
          if (way == 1) {
            queue = [0, 1, 2, 4, 7, 6, 5, 3];
          } else if (way == 2) {
            queue = [0, 3, 5, 6, 7, 4, 2, 1];
          } else {
            queue = [0, 7, 2, 5, 1, 6, 3, 4];
          }
          var i = 0;
          var nextAnimate = function () {
            if (i < queue.length) {
              $("img").eq(queue[i]).slideToggle("fast", nextAnimate);
              i++;
            }
          };
          nextAnimate();
        });
      });
    </script>
  </body>
</html>
