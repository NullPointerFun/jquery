<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/01_shop.js"></script>
</head>

<body>
    <h2>仿电商购物车效果</h2>
    <hr>
    <div id="shopBox">
        <table>
            <tr>
                <th>选择</th>
                <th>商品图片</th>
                <th>商品信息</th>
                <th>单价</th>
                <th>数量</th>
                <th>金额</th>
                <th>操作</th>
            </tr>

            <!-- 第1个商品 -->
            <tr class="goodsBox">
                <td class="goodsContainer">
                    <input type="checkbox">
                </td>
                <td class="goodsContainer">
                    <img src="image/1.jpg" alt="">
                </td>
                <td class="goodsContainer">Huawei/华为 畅享50</td>
                <td class="goodsContainer">￥<span class="unit_price">1299.00</span></td>
                <td class="goodsContainer">
                    <input type="button" value="-" class="minBtn">
                    <input type="text" value="1" class="goods_num">
                    <input type="button" value="+" class="maxBtn">
                </td>
                <td class="goodsContainer">￥<span class="price">1299.00</span></td>
                <td class="goodsContainer">
                    <input type="button" value="删除" class="delBtn">
                </td>
            </tr>


            <!-- 第2个商品 -->
            <tr class="goodsBox">
                <td class="goodsContainer">
                    <input type="checkbox">
                </td>
                <td class="goodsContainer">
                    <img src="image/2.jpg" alt="">
                </td>
                <td class="goodsContainer">Huawei/华为 Mate 40 pro</td>
                <td class="goodsContainer">￥<span class="unit_price">4488.00</span></td>
                <td class="goodsContainer">
                    <input type="button" value="-" class="minBtn">
                    <input type="text" value="1" class="goods_num">
                    <input type="button" value="+" class="maxBtn">
                </td>
                <td class="goodsContainer">￥<span class="price">4488.00</span></td>
                <td class="goodsContainer">
                    <input type="button" value="删除" class="delBtn">
                </td>
            </tr>

            <!-- 第3个商品 -->
            <tr class="goodsBox" class="goodsContainer">
                <td>
                    <input type="checkbox">
                </td>
                <td>
                    <img src="image/3.jpg" alt="">
                </td>
                <td>Huawei/华为 P60 pro</td>
                <td>￥<span class="unit_price">1988.00</span></td>
                <td>
                    <input type="button" value="-" class="minBtn">
                    <input type="text" value="1" class="goods_num">
                    <input type="button" value="+" class="maxBtn">
                </td>
                <td>￥<span class="price">1988.00</span></td>
                <td>
                    <input type="button" value="删除" class="delBtn">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" class="selectAll">&nbsp;全选&nbsp;&nbsp;
                    <input type="button" class="clearshop" value="清空购物车">
                </td>
                <td colspan="2"></td>
                <td colspan="2">合计（不含运费）：￥<span class="total_price">0.00</span></td>
                <td>
                    <input type="button" class="calculate" value="结算">
                </td>
            </tr>
        </table>

        <!--预览图片弹窗-->
        <div id="previewModal" style="display: none;">
            <div class="modalOverlay"></div>
            <div class="modalContent">
                <div class="modalImageContainer">
                    <img src="" alt="" class="modalImage" style="display: none;">
                    <button class="closeButton">
                        <img src="image/close.png" alt="关闭按钮" class="closeIcon">
                    </button>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
